<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="cosmoz-bottom-bar-style">
	<template>
		<style>
			:host {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				display: block;
				transition: transform 0.5s ease;
			}

			:host([fixed]) #bar.fade,
			:host([active]) #bar.fade {
				opacity: 1;
			}

			#canvas {
				display: block;
				width: 100%;
				max-width: 100%; /* Firefox fix */
			}

			#bar {
				@apply(--layout-center);
				@apply(--layout-flex);
				@apply(--layout-horizontal);
				font-weight: 300;
				font-size: 15px;
				background-color: var(--cosmoz-bottom-bar-background-color, --primary-background-color);
				padding: 0 3%;
				height: inherit;
			}

			#bar.fade {
				opacity: 0.3;
			}

			#info, #buttons {
				height: inherit;
			}

			#info {
				@apply(--layout-center);
				@apply(--layout-horizontal);
				padding-right: 3%;
			}

			#dropdownButton {
				color: var(--cosmoz-bottom-bar-menubutton-color, --light-primary-color);
				background-color: var(--cosmoz-bottom-bar-menubutton-background-color, --dark-primary-color);
				@apply(--cosmoz-bottom-bar-menubutton);
			}

			#buttons {
				@apply(--layout-center);
				@apply(--layout-flex);
				@apply(--layout-horizontal);
				@apply(--layout-end-justified);
				overflow: hidden;
			}

			#menu {
				padding-left: 3%;
				@apply(--layout-center);
				@apply(--layout-horizontal);
			}

			#menu ::content paper-button {
				border: 0;
				font-weight: lighter !important;
				border-radius: 0;
				color: inherit;
				background-color: inherit;
			}

			#info,
			#menu > div {
				white-space: nowrap;
			}

			#buttons ::content paper-icon-button {
				margin: 0 0.29em;
				min-width: 40px;
    			min-height: 40px;
			}

			#buttons ::content > * {
				text-overflow: ellipsis;
				white-space: nowrap;
			}

		</style>
	</template>
</dom-module>
