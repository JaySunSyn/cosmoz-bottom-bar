<!--
`<cosmoz-bottom-bar>` is meant as a responsive bottom-bar that can house buttons/actions and a menu for buttons that won't fit the available width.

### Usage
See demo for example usage

@element cosmoz-bottom-bar
@demo demo/index.html
-->

<dom-module id="cosmoz-bottom-bar">
	<link rel="import" type="css" href="cosmoz-bottom-bar.css">
	<template>
		<div id="canvas" class="flex relative layout vertical">
			<div id="bar" class="horizontal layout center flex" on-transitionend="checkOverflow">
				<div id="info" class="layout horizontal center">{{ info }}</div>
				<div id="buttons" class="flex layout horizontal center end-justified">
					<content id="actionButtons" select="[button]"></content>
				</div>
				<div id="menu" class="layout horizontal center" hidden$="{{ !menuActions }}">
					<paper-button id="dropdownButton" toggles raised class="dropdown-trigger" on-tap="onMenuTap">
						<iron-icon icon="menu"></iron-icon>
					</paper-button>
				</div>
			</div>
		</div>
		<iron-dropdown id="dropdown" duration="250" class="dropdown" horizontal-align="right" vertical-align="bottom" vertical-offset="{{barHeight}}">
			<div id="menumenu" class="dropdown-content menu">
				<content id="actionMenu"></content>
			</div>
		</iron-dropdown>
	</template>
	<script type="text/javascript" src="cosmoz-bottom-bar.js"></script>
</dom-module>
